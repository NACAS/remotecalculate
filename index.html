<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            .result {
                font-size: 30px;
            }

            .status {
                font-family: Consolas;
            }
            
            .github-link {
                position: absolute;
                bottom: 20px;
                left: 20px;
            }
        </style>
    </head>
    <body>

        <h1>Remote calculator</h1>
        <p>This web app can calculate two numbers using a remote API</p>

        <hr />

        <p>Enter the host URL of your API (e.g. localhost:12345/api)</p>
        <strong>https://</strong><input type="url" id="apiHost" placeholder="e.g. localhost:12345/api" />

        <br /><br />

        <p>Enter a number</p>
        <input type="number" id="inputNumber1" />

        <p>Enter another number</p>
        <input type="number" id="inputNumber2" />

        <br /><br />
        <button id="calculate">Calculate</button>

        <br /><br />
        <h3>Result</h3>
        <p class="result">...</p>

        <br /><br />
        <h4>Status</h4>
        <p class="status">...</p>
        
        <a class="github-link" target="_blank" href="https://github.com/nacas/remotecalculate">Code on GitHub</a>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
